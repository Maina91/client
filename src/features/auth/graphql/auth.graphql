mutation Login($username: String!, $password: String!, $user_type: LoginUserTypeInput!) {
  login(username: $username, password: $password, user_type: $user_type) {
    accessToken
  }
}

mutation ForgotPassword($username: String!, $user_type: LoginUserTypeInput!) {
  forgotPassword(username: $username, user_type: $user_type) {
    message
    success
  }
}

mutation ResetPassword($password: String!) {
  resetPassword(password: $password) {
    message
    success
  }
}
